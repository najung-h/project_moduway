server {
    listen 80;

    # ===== 배포 전 (로컬 개발용) =====
    # server_name localhost;
    # 문제점: 프로덕션에서는 실제 도메인으로 접근하므로 변경 필요

    # ===== 배포용 - 실제 도메인 지정 =====
    # 여러 도메인을 공백으로 구분하여 나열
    server_name life-learn.site www.life-learn.site;

    # 참고: server_name _; 로 설정하면 모든 도메인 허용 (권장하지 않음)

    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅 설정: 모든 요청을 index.html로 리다이렉트 (404 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 설정 (선택 사항: 프론트에서 /api로 요청 시 백엔드로 전달)
    # docker-compose 서비스명인 'backend'를 사용
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # --- 타임아웃 설정 추가 ---
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    # 에러 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
